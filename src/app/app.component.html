<div class="mx-auto min-h-screen text-textLight dark:text-textDark">
  <button (click)="darkModeService.toggleTheme()" class="absolute top-4 right-4 py-2 px-4 hover:text-primary text-sm">
    @if(darkModeService.darkMode()) {
    <span>
      LIGHT <i class="fa-solid fa-sun"></i>
    </span>
    } @else {
    <span>
      DARK <i class="fa-solid fa-moon"></i>
    </span>
    }
  </button>
  <router-outlet></router-outlet>
</div>
