@if(dataService.progress() && dataService.user() && dataService.skills() && dataService.calendar()) {
<div
  class="mx-auto min-h-screen md:max-w-screen-md lg:max-w-screen-xl pt-24 pb-14 flex flex-col gap-4 items-center px-6">
  <a routerLink="/" class="self-start font-medium px-2 hover:text-primary transition">
      <i class="fa-solid fa-arrow-left"></i> Back
  </a>

  <app-header class="w-full" [user]="dataService.user()!" [progress]="dataService.progress()!"></app-header>
  <main class="grid grid-cols-1 lg:grid-cols-2 w-full gap-4">
    <app-stats [skillStats]="dataService.skills()!"></app-stats>
    <div class="flex flex-col gap-4">
      <app-activity [calendar]="dataService.calendar()!" ></app-activity>
      <app-recent-problems [recentSubmits]="dataService.recent() ?? []"></app-recent-problems>
    </div>
  </main>
  <footer class="text-sm text-textMutedLight dark:text-textMutedDark mt-16 text-center">
      <p>Build with Angular 19 路 Tailwind CSS 路 Highcharts.js 路 Express.js 路 Leetcode API and more!</p>
      <p>Developed by Netanel Braginsky a.k.a netanlb.</p>
  </footer>
</div>
}
